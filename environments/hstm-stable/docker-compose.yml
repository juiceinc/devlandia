version: '2'
services:
  juicebox:
    container_name: hstm-juicebox
    image: "423681189101.dkr.ecr.us-east-1.amazonaws.com/controlcenter-dev:stable"
    command: bash -c "python docker/entrypoint.py"
    ports:
      - "8000:8000"
      - "8888:8888"
      - "2222:22"
    depends_on:
      - "redis"
      - "postgres"
    volumes:
      - ./apps:/code/apps
      - ~/.boto:/root/.boto:ro
    links:
      - postgres
      - redis
    environment:
      - ENVIRONMENT=docker
      - DJANGO_SETTINGS_MODULE=fruition.settings.docker
      - REGION=us-east-1
      - APP_ID=1ec756a5-e04a-4885-87ad-3325bbdd4872
  postgres:
    container_name: "postgres"
    environment:
      - POSTGRES_USER=juicebox
      - POSTGRES_PASSWORD=juicebox
      - POSTGRES_DB=juicebox
    image: "postgres:9.3-alpine"
  redis:
    container_name: "redis"
    image: "redis:2.8.6"
